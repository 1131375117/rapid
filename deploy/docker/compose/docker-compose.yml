version: "3.8"
# default-logging
x-logging:
  &default-logging
  options:
    max-size: "300m"
    max-file: "1"
  driver: json-file
# services
services:
  # tax-preference-server
  tax-preference-server:
    image: hai-registry:5000/tax-preference-server:0.0.1
    container_name: tax-preference-server
    logging: *default-logging
    env_file:
      - common.env
      - server.env
    networks:
      - tax_preference_network
    ports:
      - "10080:10080"
      - "5080:5005"

networks:
  tax_preference_network:
    ipam:
      driver: default
      config:
        - subnet: "192.168.13.0/24"