server:
  port: 9090
# spring
spring:
  profiles:
    active: stream,dev
  application:
    name: tax-preference-server
    # file upload
  servlet:
    multipart:
      max-request-size: 128MB
      max-file-size: 128MB

# swagger
swagger:
  base-package: cn.huacloud.taxpreference.controllers

# mybatis plus
mybatis-plus:
  global-config:
    banner: false
  configuration:
    call-setters-on-nulls: true
  type-enums-package: cn.huacloud.taxpreference.common.enums

# sa-token
sa-token:
  token-name: satoken
  activity-timeout: 3600
  is-share: true
  token-style: uuid
  is-log: true



